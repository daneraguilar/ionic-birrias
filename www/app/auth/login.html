<ion-view title="Inicio de sesion">
    <ion-content overflow-scroll="true" style="padding: 20px;" class="center degrade-birrias">
        <div class="spacer" style="height: 20px;"></div>
        <img class="full-image center" ng-src="../img/logo.png" style="width:100px; margin: 0">
        <!--<h5 class="center">lema</h5>-->
        <p><span>Reserva tu cancha</span> favorita.</br>"Encuentra equipos de jugadores de tu nivel, edad y localidad y <span> rétalos para jugar partidos </span> " </p>
        <form name="formLogin">
            <div class="list list-inset" style="background-color: transparent"><br>
                <label class="item item-input box-text">
                    <i class="icon ion-person placeholder-icon"></i>
        
                    <input type="text" name="usuario" style="color:#FFF" placeholder="Nombre de usuario" ng-model="vm.usuario.email" ng-required="true">
                </label>
                <div class="spacer" style="height:3px;"></div>
                <label class="item item-input box-text">
                    <i class="icon ion-key placeholder-icon"></i>
                    <input type="password"  name="contrasena" style="color:#FFF" placeholder="Contraseña" ng-model="vm.usuario.password" ng-required="true">
                </label>
                <div class="spacer" style="height:5px;"></div>
                <button class="button button-block btn bg-btn-red "
                        ng-click="vm.iniciarSesion()">
                    Inciar Sesión
                </button>
                <div class="spacer" style="height:5px;"></div>
                <button class="button button-block btn bg-btn-blue "
                        ng-click="vm.iniciarSesionFacebook()">
                    Iniciar con Facebook
                </button>
            </div>
        </form>
        <br>
        <div class="center">
            <a style="display:block;margin-left:auto;margin-right:auto;" ui-sref="registro">
                <span>Registrate Gratis!</span>
            </a>
        </div>
        <br>
        <div class="center">
            <a style="display:block;margin-left:auto;margin-right:auto;" ui-sref="register">
                <span>Olvidé mi contraseña</span>
            </a>
        </div>
    </ion-content>
</ion-view>
